  #     - orthanc_data:/var/lib/orthanc/db
  #   restart: unless-stopped
  #   networks:
  #     - medical-network

volumes:
  orthanc_data:
  backend_cache:  # âœ… NEW: Persistent cache volume

networks:
  orthanc_medical-network:
    external: true  # Use existing network if available