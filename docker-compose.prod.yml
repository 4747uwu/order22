version: '3.8'

services:
  backend:
    build:
      context: ./backend
      args:
        - NODE_ENV=production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BREVO_API_KEY=${BREVO_API_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=1d
      - JWT_COOKIE_NAME=jwtAuthToken
      - BCRYPT_SALT_ROUNDS=12
      - WASABI_ACCESS_KEY=${WASABI_ACCESS_KEY}
      - WASABI_SECRET_KEY=${WASABI_SECRET_KEY}
      - WASABI_REGION=${WASABI_REGION}
      - WASABI_ENDPOINT=${WASABI_ENDPOINT}
      - WASABI_DICOM_BUCKET=${WASABI_DICOM_BUCKET}
      - WASABI_DOCUMENTS_BUCKET=${WASABI_DOCUMENTS_BUCKET}
      - WASABI_REPORTS_BUCKET=${WASABI_REPORTS_BUCKET}
      - WASABI_BACKUPS_BUCKET=${WASABI_BACKUPS_BUCKET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - ORTHANC_URL=http://206.189.133.52:8042
      - ORTHANC_USERNAME=alice  
      - ORTHANC_PASSWORD=alicePassword
      - FRONTEND_URL=http://206.189.133.52
      - ORTHANC_STORAGE_PATH=/root/orthanc/orthancstorage
      - SHARED_TEMP_DIR=/root/node/temp  # âœ… NEW: Define shared temp location
    
    volumes:
      - /root/orthanc/orthancstorage:/root/orthanc/orthancstorage:ro  # âœ… Read-only for Orthanc storage
      - /root/node/temp:/root/node/temp:rw                             # âœ… NEW: Read-write for restore temp files
      - backend_cache:/home/nodejs/.cache                              # âœ… NEW: Cache persistence
      
    restart: unless-stopped
    networks:
      - orthanc_medical-network

  frontend:
    build:
      context: ./client
      args:
        - VITE_NODE_ENV=production    
        - VITE_BACKEND_URL=    # âœ… Change IP
        - VITE_WS_URL=/ws              # âœ… Change IP  
        - VITE_ORTHANC_URL=http://206.189.133.52:8042         # âœ… Change IP
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - orthanc_medical-network

  # orthanc:
