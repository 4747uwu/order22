<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Connector Login</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 320px;
        }

        h2 {
            color: #4a9eff;
            text-align: center;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            /* Prevents padding from increasing width */
            outline: none;
        }

        input:focus {
            border-color: #4a9eff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #error-msg {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Lab Connector</h2>
        <form id="login-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required autofocus>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="login-btn">Sign In</button>
        </form>
        <div id="error-msg"></div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const btn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = 'Authenticating...';
            errorDiv.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await window.api.login({ email, password });

                if (result.success) {
                    btn.textContent = 'Success!';
                    // âœ… FIX: Redirect to the main dashboard
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = result.message;
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error.';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
    </body>
    
    </html>
</body>

</html>
